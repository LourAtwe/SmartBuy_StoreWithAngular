<div class="cart-page-container" *ngIf="!paymentDone">

  <div class="cart-items">
    <div *ngFor="let item of cart; let i=index" class="cart-item">
      <img [src]="item.image" style="width:100px;height:80px;object-fit:cover;">
      <h3>{{item.name}}</h3>
      <p>Price: {{item.price | currency}}</p>
      <p>Quantity: {{item.qty}}</p>
      <p>Total: {{item.price * item.qty | currency}}</p>

      <button (click)="removeItem(i)">Remove</button>
    </div>
  </div>

  <div class="checkout-box">
    <h3>Payment Info</h3>
    <p>Total Items: {{ cart.length }}</p>
    <p>Grand Total: {{ getTotal() | currency }}</p>
    
  </div>
  
 
  <form class="checkout-box" (ngSubmit)="submitPayment()">
    <label>Full Name<br>
      <input [(ngModel)]="fullName" name="fullName" required minlength="3" placeholder="at least 3 characters">
    </label><br>

    <label>Address<br>
      <input [(ngModel)]="address" name="address" required minlength="5" placeholder="at least 5 characters">
    </label><br>

    <label>Credit Card Number<br>
      <input [(ngModel)]="creditCard" name="creditCard" required minlength="16" maxlength="16" pattern="\d{16}" placeholder="16 digits only">
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

  <p style="color: red;">{{successMessage}}</p>

</div>
